<div></div>
<!--Es el contenedor genérico para el contenido, define las divisiones lógicas de una página web-->
<div id="encabezado">encabezado</div>
<div id="barra-lateral">barralateral</div>

<main></main>
<!--Es el contenedor que se utiliza para marcar el contenido principal de una página web-->
<main>
    <p>Este es el contenido principal de la página.</p>
</main>

<header></header>
<!--Se utiliza para contener información de encabezado de un documento o sección.
    Incluye elementos como el título de la página, el logotipo, la navegación,etc.-->
    <header>
        <h1>Título de la cabecera</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>


<footer></footer>
<!--Representa un pie de página para el contenido de sección más cercano. Sirve para 
    incluir información que es relevante, como derechos de autor, información de contacto, etc.-->
    <footer>
        <p>Contacto: info@ejemplo.com</p>
        <p>Derechos de autor</p>
    </footer>

<section></section>
<!--Es una forma de marcar contenido en un documento HTML. Sirve para agrupar contenidos 
    relacionados, lo que ayuda a estructurar y organizar la página web.-->
    <section>
        <h1>Sección 1</h1>
        <p>Contenido de la primera sección</p>
    </section>


<article></article>
<!--Sirve para definir un contenido autónomo e independiente en una página web. Como una entrada 
    de blog, revisión, una publicación en un foro,-->
    <article>
        <h2>Título del artículo</h2>
        <p>Contenido del artículo</p>
    </article>
